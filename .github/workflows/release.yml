name: Release
on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: build
        run: yarn install && yarn build
        env:
          CI: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: boluo-web
          path: dist/
